<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
    <title>Virtual Study Island</title>
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="widgets">
      <div class="todo-container">
        <h1>Todo List</h1>
        <div class="input-container">
          <input class="todo-input" placeholder="Add a new task" />
          <button class="add-button">
            <i class="fa fa-plus-circle"></i>
          </button>
        </div>
        <div class="filters">
          <button class="filter" id="show-complete">Complete</button>
          <button class="filter" id="show-incomplete">Incomplete</button>
          <button class="filter" id="delete-all">Delete All</button>
        </div>
        <div class="todos-container">
          <ul class="todos"></ul>
        </div>
      </div>
      <div class="timer-container">
        <div class="circle">
          <svg width="120" height="120" viewBox="0 0 100 100">
            <circle class="background" cx="50" cy="50" r="45"></circle>
            <circle class="progress" cx="50" cy="50" r="45"></circle>
          </svg>
          <div class="time-display">00:00:00</div>
        </div>
        <div class="timer-controls">
          <input type="number" id="set-timer" placeholder="Enter minutes" />
          <button class="start-btn">Start</button>
          <button class="pause-btn">Pause</button>
        </div>
      </div>
      <div class="season-selector">
        <label for="season">Select Season:</label>
        <select id="season">
          <option value="spring">Spring</option>
          <option value="summer">Summer</option>
          <option value="fall" selected>Fall</option>
          <option value="winter">Winter</option>
        </select>
      </div>
      <div id="root"></div>
    </div>
    <div class="weather-container">
      <input type="text" id="city-input" placeholder="Enter your city" />
      <div class="weather-info">
        <img id="weather-icon" src="imgs/sunny.png" alt="Weather Icon" />
      </div>
      <div id="weather-error" class="weather-error"></div>
    </div>
    <div id="game-container">
      <div id="isometric-container">
        <div id="player">
          <div class="speaking-bubble">You can do it!</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
